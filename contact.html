<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helper.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

    <title>Plot</title>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto:wght@100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto:wght@100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto:ital,wght@0,100;0,300;1,100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/b0660933a5.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
<div class="contact-back-ground">
    <div class="skewed-header">
        <div class="header-bg"
            style="background-image: url('images/backgrounds/Image\ 5-20-22\ at\ 5.29\ PM.jpg.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Plot</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                    <a  href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                    <a  href="about.html">Kenobi</a>
                    </div>
                    <div class="nav-link">
                    <a  href="menu.html">Characters</a>
                    </div>
                    <div class="nav-link">
                    <a  href="contact.html">Plot</a>
                    </div>
                </div>           
             </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="./images/logos/Jedi_symbol.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        Jundland Wastes, <br>
                        Tatooine                    
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>
                        801 369 8070
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>               
                    <div>
                        6 pm - 10 pm
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="contact-footer">
        <div class="logo-footer">
            <img src="images/logos/Obiwan-kenobi-logo.png" alt="logo" width="216px" height="100%">
        </div>
   
  
        <div class="footer-phone-hours">
            <span class="phone">
            801 369 8070
            </span>
            <span class="hours">
                6 pm - 10 pm
            </span>
        </div>
  
        <div class="links-wrapper">
            <div class="nav-link">
            <a  href="index.html">Home</a>
            </div>
            <div class="nav-link">
            <a  href="about.html">Kenobi</a>
            </div>
            <div class="nav-link">
            <a  href="menu.html">Characters</a>
            </div>
            <div class="nav-link">
            <a  href="contact.html">Plot</a>
            </div>
        </div>           

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>           
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>       
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>       
            </a>
        </div>
  
        <div class="copyright-wrapper">
            &copy; 2022 DevCamp &#124; All rights reserved
        </div>
    </div>
</div>
</body>
</html>
